MACOSX_SDK_VERSION:        # [osx and x86_64]
  - "11.0"                 # [osx and x86_64]
c_stdlib_version:          # [osx and x86_64]
  - "11.0"                 # [osx and x86_64]
lmdb:
  - 0.9.22
folly:
  # This version of folly is used to make the build usable by more environments
  - "2023.09.25.00"
nodejs:
  - "18"
xxhash:
  - 0.8.2

# Coupling dependencies specification together.
# The first  line comes from the specifications of the `libevent-2.1.10` branch.
# The second and third line come from the alternative specifications of the `libevent-2.1.10` branch.
# The fourth line comes from the specifications of the `main` branch.
# See: https://docs.conda.io/projects/conda-build/en/stable/resources/variants.html#coupling-keys
# "*" means that the dependency is chosen implicitly to be the one of
# conda-forge global pinning:
# See: https://github.com/conda-forge/conda-forge-pinning-feedstock/blob/main/recipe/conda_build_config.yaml
libevent:
  - "2.1.10"
  - "2.1.10"
  - "2.1.10"
  - "*"
aws_sdk_cpp:
  - "1.10.57"
  - "1.11.210"
  - "*"
  - "*"
azure_core_cpp:
  - "1.11.1"
  - "1.11.1"
  - "1.11.1"
  - "*"
azure_identity_cpp:
  - "*"
  - "*"
  - "*"
  - "*"
azure_storage_blobs_cpp:
  - "*"
  - "*"
  - "*"
  - "*"

zip_keys:
  - libevent
  - aws_sdk_cpp
  - azure_core_cpp
  - azure_identity_cpp
  - azure_storage_blobs_cpp

channel_targets:
  - conda-forge arcticdb_rc
